<h1>Show: {{show}}</h1>

<p>
  <button class="btn btn-primary" ng-click="sendMessage()">io.sockets.in("{{show}}").emit()</button>
</p>

<p>
  <button class="btn btn-primary" ng-click="broadcastRoom()">socket.broadcast.to("{{show}}").emit()</button>
</p>

<div ng-repeat="message in messages track by $index">
  {{message}}
</div>
